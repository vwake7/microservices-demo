name: Build & Scan Microservices with Trivy

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push microservice images
        run: |
          mkdir -p trivy-reports
          cd src

          for service in *; do
            # Handle special nested Dockerfile for cartservice
            if [ "$service" = "cartservice" ] && [ -f "$service/src/Dockerfile" ]; then
              dockerfile_path="$service/src/Dockerfile"
              context_dir="$service/src"
            elif [ -f "$service/Dockerfile" ]; then
              dockerfile_path="$service/Dockerfile"
              context_dir="$service"
            else
              echo "Skipping $service (no Dockerfile found)"
              continue
            fi

            echo "Building image for $service using $dockerfile_path..."
            docker build -t $DOCKERHUB_USERNAME/$service:latest -f $dockerfile_path $context_dir
            echo "Pushing image $DOCKERHUB_USERNAME/$service:latest"
            docker push $DOCKERHUB_USERNAME/$service:latest
          done
        shell: bash

      - name: Run Trivy file system scan (source code)
        run: |
          echo "Running Trivy file system scan..."
          docker run --rm -v $(pwd):/app aquasec/trivy fs \
            --no-progress --format table /app > trivy-reports/trivy-fs.txt || true

      - name: Run Trivy image scan (Docker images)
        run: |
          cd src
          for service in *; do
            if [ "$service" = "cartservice" ] && [ -f "$service/src/Dockerfile" ]; then
              echo "Scanning nested image $DOCKERHUB_USERNAME/$service:latest"
              docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image \
                --severity HIGH,CRITICAL \
                --no-progress $DOCKERHUB_USERNAME/$service:latest > ../trivy-reports/trivy-$service.txt || true
            elif [ -f "$service/Dockerfile" ]; then
              echo "Scanning image $DOCKERHUB_USERNAME/$service:latest"
              docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image \
                --severity HIGH,CRITICAL \
                --no-progress $DOCKERHUB_USERNAME/$service:latest > ../trivy-reports/trivy-$service.txt || true
            fi
          done
        shell: bash

      - name: Upload Trivy reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trivy-findings
          path: trivy-reports/

