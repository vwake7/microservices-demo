name: Build & Scan Microservices with Trivy

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push microservice images
        run: |
          SERVICES=(
            adservice
            cartservice
            checkoutservice
            currencyservice
            emailservice
            frontend
            loadgenerator
            paymentservice
            productcatalogservice
            recommendationservice
            shippingservice
          )

          for service in "${SERVICES[@]}"; do
            echo "Building image for $service..."
            docker build -t $DOCKERHUB_USERNAME/$service:latest ./src/$service
            echo "Pushing image $DOCKERHUB_USERNAME/$service:latest"
            docker push $DOCKERHUB_USERNAME/$service:latest
          done

      - name: Run Trivy file system scan (source code)
        run: |
          mkdir -p trivy-reports
          echo "Running Trivy file system scan..."
          docker run --rm -v $(pwd):/app aquasec/trivy fs --no-progress --format table /app > trivy-reports/trivy-fs.txt || true

      - name: Run Trivy image scan (Docker images)
        run: |
          mkdir -p trivy-reports
          for service in adservice cartservice checkoutservice currencyservice emailservice frontend loadgenerator paymentservice productcatalogservice recommendationservice shippingservice; do
            echo "Scanning image $DOCKERHUB_USERNAME/$service:latest"
            docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image \
              --severity HIGH,CRITICAL \
              --no-progress $DOCKERHUB_USERNAME/$service:latest > trivy-reports/trivy-$service.txt || true
          done

      - name: Upload Trivy reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trivy-findings
          path: trivy-reports/
